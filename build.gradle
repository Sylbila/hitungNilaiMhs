// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
}
subprojects {
    // Konfigurasi umum untuk semua sub-proyek
    apply plugin: 'com.android.application' // Ubah sesuai kebutuhan, bisa 'com.android.application' atau 'com.android.library'

    android {
        // Konfigurasi umum untuk semua proyek Android
        compileSdkVersion 33 // Ubah sesuai versi SDK yang Anda butuhkan
        defaultConfig {
            // Konfigurasi lainnya seperti minSdkVersion, targetSdkVersion, dll.
        }
        // Konfigurasi lainnya seperti buildTypes, flavors, dll.
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}